<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">


        <!--th:action으로 요청하면 csrf토큰 자동으로 생성해줌-->
        <form th:action="@{/board/add}" th:method="post" th:object="${boardFormDto}">
            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" th:errorclass="field-error" th:field="*{writer}" placeholder="닉네임">
                <div class="field-error" style="color: red"  th:errors="*{writer}"></div>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" th:errorclass="field-error" th:field="*{password}" placeholder="비밀번호">
                <div class="field-error" style="color: red"  th:errors="*{password}"></div>
            </div>
            <div class="form-group">
                <label>글 제목</label>
                <input type="text" class="form-control" th:errorclass="field-error" th:field="*{title}" placeholder="제목">
                <div class="field-error" style="color: red"  th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea class="form-control" rows="10" th:errorclass="field-error" th:field="*{content}" placeholder="내용을 입력하세요."></textarea>
                <div class="field-error" style="color: red"  th:errors="*{content}"></div>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
</html>
