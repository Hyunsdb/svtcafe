<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <form th:action="@{/board/modify/{id}(id=${post.id})}" th:method="post" th:object="${post}">

            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" name="title" th:field="*{writer}">
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호">
            </div>

            <p class="small">[[${#temporals.format(post.regTime, 'yyyy/MM/dd HH:mm:ss')}]]</p>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" th:field="*{title}">
            </div>
            <br>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="10" th:field="*{content}" name="content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정</button>
        </form>

    </th:block>

</th:block>
</html>
