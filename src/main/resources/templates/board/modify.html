<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <form th:action="@{/board/post/{bno}/modify(bno=${bno})}" th:method="post" th:object="${post}">
            <input type="hidden" name="_method" value="put"/>

            <div class="form-group">
                <label>작성자</label>
                <input type="text" class="form-control" th:errorclass="field-error" name="title" th:field="*{writer}">
                <div class="field-error" style="color: red"  th:errors="*{writer}"></div>
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" th:errorclass="field-error" th:field="*{password}" placeholder="비밀번호">
                <div class="field-error" style="color: red"  th:errors="*{password}"></div>
            </div>

            <p class="small">[[${#temporals.format(post.regTime, 'yyyy/MM/dd HH:mm:ss')}]]</p>

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:errorclass="field-error" name="title" th:field="*{title}">
                <div class="field-error" style="color: red"  th:errors="*{title}"></div>
            </div>
            <br>
            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="10" th:errorclass="field-error" th:field="*{content}" name="content"></textarea>
                <div class="field-error" style="color: red"  th:errors="*{content}"></div>
            </div>

            <button type="submit" class="btn btn-primary">수정</button>
        </form>

    </th:block>

</th:block>
</html>
